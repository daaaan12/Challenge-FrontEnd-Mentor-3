<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://kit.fontawesome.com/1629b2088f.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <div id="centralizador-card">
    <div id="card-principal">
      <div id="foto-topo">
        <img class="img-topo" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div id="container-texto">
        <h1>Order Summary</h1>
        <p class="texto-descricao">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="container-plano">
        <i class="fa-solid fa-music"></i>
      
          <span class="plano-ano"> Annual Plan</span>
          <span class="plano-valor"> $59.99/year</span>
        
          <a href="">Change</a>
          </div></div>
        <div class="container-btn">
        <button class="btn-payment">Proceed to Payment</button>
        <br>
        <button class="btn-order">Cancel Order</button>
      </div>
      </div>
      </div>
    
  
  </body>
</html>
